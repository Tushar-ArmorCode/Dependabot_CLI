                <h3>Bug Fixes</h3>
                <ul>
                <li>marked --help (<a href="https://redirect.github.com/markedjs/marked/issues/2991">#2991</a>) (<a href="https://github.com/markedjs/marked/commit/43643b3a0013deba352ebf4daf399daaa57915b7">43643b3</a>)</li>
                </ul>
                <h2>v9.0.2</h2>

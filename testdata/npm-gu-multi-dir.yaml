                <h3>Bug Fixes</h3>
                <ul>
                <li>fix unicode emstrong (<a href="https://redirect.github.com/markedjs/marked/issues/2989">#2989</a>) (<a href="https://github.com/markedjs/marked/commit/8ebbb3c3d414ebf9fad7696de55ecc1e95dd0db1">8ebbb3c</a>)</li>
                </ul>
                <h2>v9.0.1</h2>

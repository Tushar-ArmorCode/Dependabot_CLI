                <h3>Bug Fixes</h3>
                <ul>
                <li>fix unexpected setext heading (<a href="https://redirect.github.com/markedjs/marked/issues/2986">#2986</a>) (<a href="https://github.com/markedjs/marked/commit/bcc3067087b60a2913938d0bca77a71dacc06ba2">bcc3067</a>)</li>
                <li>single column table (<a href="https://redirect.github.com/markedjs/marked/issues/2985">#2985</a>) (<a href="https://github.com/markedjs/marked/commit/0743d4adb48f7ccf410912d4c211545772882479">0743d4a</a>)</li>
                </ul>
                <h2>v9.0.0</h2>
                <h1><a href="https://github.com/markedjs/marked/compare/v8.0.1...v9.0.0">9.0.0</a> (2023-09-09)</h1>

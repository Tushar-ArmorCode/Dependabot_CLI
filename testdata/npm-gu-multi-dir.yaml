input:
    job:
        package-manager: npm_and_yarn
        allowed-updates:
            - update-type: all
        ignore-conditions:
            - dependency-name: marked
              source: npm-scenario.yml
              version-requirement: '>9.1.0'
        source:
            provider: github
            repo: dsp-testing/dependabot-sgu-npm-test-gu
            directory: 
              - /frontend
              - /backend
            commit: ""
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
